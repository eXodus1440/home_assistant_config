# Dim the hallway lights so they're not blinding at night
- alias: Dim HF Lights
  description: Dim the HF Lights for night use
  trigger:
  - at: '21:35:00'
    platform: time
  condition: []
  action:
    service: script.dim_ikea_light
    data_template:
      # Variables that are passed on to the script:
      entity: group.hallway_lights
      color_temp: 450
      brightness_pct: 1

